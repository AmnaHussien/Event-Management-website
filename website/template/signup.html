{% extends 'base.html' %}
{% block title %}Sign Up | Event Management{% endblock %}
{% block content %}
<form method="POST">
    <section class="about-section-accounts">
    <br>
    <div  >
        <h2>Create a Event Management account</h2>
        <h3>Quick and easy process</h3>
         <br>
    </div>
    <div align="center">
        <input  id = 'username' type="text"
            name='username' required placeholder="Enter your Name">
    </div>
    <br>
    <div align="center">
        <input id = "email" required name="email" placeholder="Enter Your E-mail">
    </div>
    <br>
    <div align="center">
        <input id="pass" type="password"
            required name="password" placeholder="Enter Your Password">
    </div>
    <br>
    <div align="center">
        <input id="pass2" type="password"
            required name="password2" placeholder="Confirm Your Password">
    </div>
    <br>
    <div align="center">
        <button type="submit" >Sign Up</button>
    </div>
</section>

</form>
{% endblock %}
